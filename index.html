<script>
  function setValue(field, value, plural) {
    const item = document.getElementById(field)
    item.innerHTML = value

    if (value > 1) {
      const item = document.getElementById("plural-" + field)
      item.innerHTML = item.innerHTML + (plural ?? "s")
    }

  }

  function monthDiff(d1, d2) {
    var months = 0;
    // months = (d2.getFullYear() - d1.getFullYear()) * 12;
    months += d2.getFullYear() * 12 + d2.getMonth();
    months -= d1.getFullYear() * 12 + d1.getMonth();
    return months <= 0 ? 0 : months % 12;
  }

  let nacimiento = new Date("Wed Dec 16 2020 20:58:00 GMT+0100")

  let hoy = new Date()

  let cumple = new Date("Dec 16 " + (hoy.getYear() + 1900))

  setValue("years", hoy.getYear() - nacimiento.getYear())
  setValue("nextYears", hoy.getYear() - nacimiento.getYear() + 1)
  setValue("months", monthDiff(nacimiento, hoy), "es")
  setValue("days", hoy.getDate() + 15)

  let cumploEn = (cumple.getTime() - hoy.getTime()) / (24 * 60 * 60 * 1000)
  setValue("birthday", Math.floor(cumploEn))
